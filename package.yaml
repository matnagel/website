dependencies:
- base >= 4.7 && < 5
- blaze-html
- time
- bytestring
- aeson

library:
  source-dirs: src

executables:
  website:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - WebSite

